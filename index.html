<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="card">
      <div class="card-container">
        <div class="inputs-section">
          <div class="bill-sec">
            <label for="bill">Bill</label>
            <div class="bill-input">
              <input type="text" placeholder="0.00" id="bill">
              <img src="./images/imgonline-com-ua-resize-O2X189LipJSZwSO.png" alt="pound">
            </div>
          </div>
          <div class="tip-sec">
            <label for="tip">Select Tip %</label>
            <div class="tip-btns">
              <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
              </div>
              <div>
                <button>25%</button>
                <button>50%</button>
                <input type="text" placeholder="Custom" id="custom">
              </div>
            </div>
          </div>
          <div class="people-sec">
            <label for="people">Number of People</label>
            <div class="people-input">
              <input type="text" placeholder="0" id="people">
              <img src="./images/icon-person.svg" alt="person">
            </div>
          </div>
        </div>
        <div class="outputs-section">
          <div class="tip-amount">
            <p>Tip Amount <br><span>/ person</span></p>
            <h2 id="tipAmount">£0.00</h2>
          </div>
          <div class="total">
            <p>Total <br> <span>/ person</span></p>
            <h2 id="total">£0.00</h2>
          </div>
          <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
